<header>
    <!-- <app-header></app-header> -->
    <a href="{{bizService.get_webstore_link()}}" class="logo">
        <img src="{{bizService.get_company_logo()}}" height="60px" />
    </a>
</header>
<main class="container-fluid">
    <div style="padding:0px ;">
        <div class="row" style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 30px !important;">

            <div *ngIf="displaySection===1" style="max-width: 500px;">
                <div class="card" style="width: 100%;border:none">
                    <div class="row" style="text-align: center;">
                        <span style="font-weight: 700;font-size: 50px;">Forgot <br> Password?</span>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm">
                            <div class="row" style="margin-top: 20px;">
                                <div class="form-group">
                                    <label style="color: #525252;">Enter the email address associated with your account</label>
                                    <input formControlName="email" type="email" placeholder="Enter Email Address"
                                        class="round-input">
                                </div>
                            </div>
                        </form>
                        <div class="row"
                            style="margin-top: 30px; padding-left: 10px;padding-right: 10px; display: flex; justify-content: center;">
                            <button class="btn  login-button" (click)="nextSection()"
                                [ngStyle]="{'background-color': bizService.get_background_color()}">
                                Continue
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="displaySection===2" style="max-width: 500px;">
                <div class="card" style="width: 100%;border:none">
                    <div class="row" style="text-align: center;">
                        <span style="font-weight: 700;font-size: 50px;">Reset <br> Password?</span>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="loginForm">
                            <div class="row" style="margin-top: 20px;">
                                <div class="form-group">
                                    <input formControlName="password" type="password" placeholder="New Password"
                                        class="round-input">
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="form-group">
                                    <input formControlName="password" type="password" placeholder="Confirm Password"
                                        class="round-input">
                                </div>
                            </div>
                        </form>
                        <div class="row"
                            style="margin-top: 30px; padding-left: 10px;padding-right: 10px; display: flex; justify-content: center;">
                            <button class="btn  login-button" (click)="nextSection()"
                                [ngStyle]="{'background-color': bizService.get_background_color()}">Reset
                                Password</button>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngIf="displaySection===3" style="max-width: 500px;">
                <div class="card" style="width: 100%;border:none">
                    <div class="row" style="text-align: center;">
                        <span style="font-weight: 700;font-size: 50px;">Reset <br> has been <br> Successful!</span>
                    </div>
                    <div class="card-body">
                        <div style="color: #525252; text-align: center;">Your password has been reset successfully! Now login with your new password</div>
                        <div class="row"
                            style="margin-top: 30px; padding-left: 10px;padding-right: 10px; display: flex; justify-content: center;">
                            <button class="btn  login-button" (click)="nextSection()"
                                [ngStyle]="{'background-color': bizService.get_background_color()}">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer style="padding-top: 20px;">

    <!-- <app-footer></app-footer> -->
</footer>
