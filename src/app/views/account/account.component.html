<header>
    <app-header></app-header>
    </header>

    <main class="container-fluid">
        <div class="row main-content" >
            <div class="card" style="border: none;">
                <div class="card-body" style="padding-top: 100px;">
                    <div class="col-sm-12 col-lg-12">
                        <div class="row info-title-section">
                            <div class="col-lg-12 col-sm-12 col-12">
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12 col-12">
                                        <div class="info-title">Account Information</div>
                                        <div class="dash" style="float: right;margin-top: -15px;"></div>
                                
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-info">
                            <div class="col-lg-3 col-sm-3 col-12">
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Company Name</label>
                                        <input disabled type="text" [value]="customer_detail.company"  placeholder="Company Name" class="form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Contact Name</label>
                                        <input disabled type="text"  value="{{joinName(customer_detail.contacts.first_name,customer_detail.contacts.last_name)}}" placeholder="Contact Name" class=" form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input disabled type="text" [value]="customer_detail.contacts.phone"  placeholder="1-999-999-9999" class=" form-control round-input" >
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-lg-3 col-sm-3 col-12">
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input disabled  type="text" [value]="customer_detail.contacts.email" placeholder="Email" class="form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input disabled type="text" [value]="customer_detail.address_1" placeholder="Address" class="form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Secondary Address</label>
                                        <input disabled type="text"  [value]="customer_detail.address_2" placeholder="Secondary Address" class="form-control round-input" >
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-12">
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input  disabled type="text"  [value]="customer_detail.country" placeholder="Country" class="form-control round-input" >
                                    </div>
                                </div>
                        
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>State</label>
                                        <input disabled type="text" [value]="customer_detail.state"  placeholder="Utah" class="form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input disabled type="text" [value]="customer_detail.postal_code"  placeholder="84433" class=" form-control round-input" >
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-lg-3 col-sm-3 col-12">
                                
                            </div>		
                            
                        </div>
                    
                        <div class="row info-title-section">
                            <div class="col-lg-12 col-sm-12 col-12">
                                <div class="row">
                                    <div class="col-lg-12 col-sm-12 col-12">
                                        <div class="info-title">Payment Information</div>
                                        <div class="dash" style="float: right;margin-top: -15px;"></div>
                                
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="line"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row form-info">
                            <div class="col-lg-3 col-sm-3 col-12">
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Payment Type</label>
                                        <input disabled  type="text" [value]="customer_detail.banking.payment_type" placeholder="Credit Card" class="form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Card Name</label>
                                        <input disabled type="text"  [value]="customer_detail.banking.card_holder"  placeholder="Card Name" class="form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Card Number</label>
                                        <input disabled type="text"  [value]="customer_detail.banking.card_number" placeholder="***************" class="form-control round-input" >
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-lg-3 col-sm-3 col-12">
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Expiration Date</label>
                                        <input disabled  type="text"  value="{{customer_detail.banking.expiry_month}}{{customer_detail.banking.expiry_year}}" class=" form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>CVC</label>
                                        <input disabled type="text"  [value]="customer_detail.banking.cvc_code" placeholder="***" class=" form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Billing Address</label>
                                        <input  disabled type="text"  [value]="customer_detail.banking.bank_address" class=" form-control round-input" >
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 col-sm-3 col-12">
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input disabled  type="text"  [value]="customer_detail.country" placeholder="United Stated" class="form-control round-input" >
                                    </div>
                                </div>
                        
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>State</label>
                                        <input disabled type="text" [value]="customer_detail.state"  placeholder="Utah" class="form-control round-input" >
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 10px;">
                                    <div class="form-group">
                                        <label>Zip Code</label>
                                        <input disabled type="text"[value]="customer_detail.banking.zip_code"  placeholder="84433" class=" form-control round-input" >
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-lg-3 col-sm-3 col-12">
                                
                            </div>		
                            
                        </div>

                    </div>
                </div>
            </div>
      </div>
    </main>
    <footer style="padding-top: 20px;">
    
      <app-footer></app-footer>
    </footer>
