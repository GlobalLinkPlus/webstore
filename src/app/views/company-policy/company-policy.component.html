<main style="min-height: 100vh; display: flex; flex-direction: column; max-width: 100vw; overflow-x: hidden;">
    <header>
        <app-header></app-header>
    </header>
    <div style="margin-top: 220px; margin-bottom: 50px;" class="row main-content">
        <div *ngFor="let item of policyDetails" style="padding-left: 100px; padding-right: 100px; display: flex; flex-direction: column;">
            <div style="font-size: 16px; font-weight: bold;">{{item.text_type}}</div>
            <hr style="border: 1px solid #C1C7D6;">
            <div style="font-size: 32px; font-weight: bold; margin-bottom: 20px;">{{item.title}}</div>
            <div style="margin-bottom: 50px;">
                {{item.description}}
            </div>
        </div>
    </div>
    <footer style="padding-top: 20px; bottom: 0; width: 100%;">
        <app-customer-footer></app-customer-footer>
    </footer>
</main>
